<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }
        .stat-card.positive { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .stat-card.negative { background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%); }
        .chart-container {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        .chart-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        canvas {
            max-height: 400px;
        }
        .trades-table {
            margin-top: 30px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .profit { color: #28a745; font-weight: bold; }
        .loss { color: #dc3545; font-weight: bold; }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #667eea;
        }
        .file-selector {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Trading Bot Dashboard</h1>
        
        <div class="file-selector">
            <label>Select file: </label>
            <select id="fileSelect">
                <option value="">Auto (latest)</option>
            </select>
        </div>

        <div id="loading" class="loading">Loading data...</div>
        
        <div id="content" style="display: none;">
            <div class="stats-grid" id="stats"></div>
            
            <div class="chart-container">
                <h2>Price History</h2>
                <canvas id="priceChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h2>P&L Over Time</h2>
                <canvas id="pnlChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h2>Win/Loss Distribution</h2>
                <canvas id="distributionChart"></canvas>
            </div>
            
            <div class="trades-table">
                <h2>Recent Trades</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Entry</th>
                            <th>Exit</th>
                            <th>Side</th>
                            <th>P&L</th>
                            <th>P&L %</th>
                        </tr>
                    </thead>
                    <tbody id="tradesBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let priceChart, pnlChart, distributionChart;

        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const files = await response.json();
                const select = document.getElementById('fileSelect');
                files.forEach(file => {
                    if (file.includes('.csv')) {
                        const option = document.createElement('option');
                        option.value = file;
                        option.textContent = file;
                        select.appendChild(option);
                    }
                });
                select.addEventListener('change', () => loadData());
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        async function loadData() {
            const select = document.getElementById('fileSelect');
            const file = select.value;
            const params = file ? `?file=data/${file}` : '';
            
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('content').style.display = 'none';
                
                const response = await fetch(`/api/data${params}`);
                const data = await response.json();
                
                updateStats(data.summary);
                updateCharts(data);
                updateTradesTable(data.trades);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').textContent = 'Error loading data. Make sure backtest files exist.';
            }
        }

        function updateStats(summary) {
            const stats = document.getElementById('stats');
            stats.innerHTML = `
                <div class="stat-card ${summary.total_pnl >= 0 ? 'positive' : 'negative'}">
                    <h3>Total P&L</h3>
                    <div class="value">$${summary.total_pnl.toFixed(2)}</div>
                </div>
                <div class="stat-card">
                    <h3>Total Trades</h3>
                    <div class="value">${summary.total_trades}</div>
                </div>
                <div class="stat-card ${summary.win_rate >= 50 ? 'positive' : 'negative'}">
                    <h3>Win Rate</h3>
                    <div class="value">${summary.win_rate.toFixed(1)}%</div>
                </div>
                <div class="stat-card positive">
                    <h3>Wins</h3>
                    <div class="value">${summary.wins}</div>
                </div>
                <div class="stat-card negative">
                    <h3>Losses</h3>
                    <div class="value">${summary.losses}</div>
                </div>
                <div class="stat-card ${summary.profit_factor >= 1.5 ? 'positive' : 'negative'}">
                    <h3>Profit Factor</h3>
                    <div class="value">${summary.profit_factor.toFixed(2)}</div>
                </div>
                <div class="stat-card">
                    <h3>Avg Win</h3>
                    <div class="value">$${summary.avg_win.toFixed(2)}</div>
                </div>
                <div class="stat-card">
                    <h3>Avg Loss</h3>
                    <div class="value">$${summary.avg_loss.toFixed(2)}</div>
                </div>
                <div class="stat-card ${summary.max_drawdown < 20 ? 'positive' : 'negative'}">
                    <h3>Max Drawdown</h3>
                    <div class="value">${summary.max_drawdown.toFixed(2)}%</div>
                </div>
            `;
        }

        function updateCharts(data) {
            // Price Chart
            const priceCtx = document.getElementById('priceChart').getContext('2d');
            if (priceChart) priceChart.destroy();
            priceChart = new Chart(priceCtx, {
                type: 'line',
                data: {
                    labels: data.prices.map(p => new Date(p.timestamp * 1000).toLocaleTimeString()),
                    datasets: [{
                        label: 'Price',
                        data: data.prices.map(p => p.price),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });

            // P&L Chart
            let cumulative = 0;
            const pnlCtx = document.getElementById('pnlChart').getContext('2d');
            if (pnlChart) pnlChart.destroy();
            pnlChart = new Chart(pnlCtx, {
                type: 'line',
                data: {
                    labels: data.trades.map((t, i) => `Trade ${i + 1}`),
                    datasets: [{
                        label: 'Cumulative P&L',
                        data: data.trades.map(t => {
                            cumulative += t.pnl;
                            return cumulative;
                        }),
                        borderColor: cumulative >= 0 ? '#28a745' : '#dc3545',
                        backgroundColor: cumulative >= 0 ? 'rgba(40, 167, 69, 0.1)' : 'rgba(220, 53, 69, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true
                }
            });

            // Distribution Chart
            const distCtx = document.getElementById('distributionChart').getContext('2d');
            if (distributionChart) distributionChart.destroy();
            distributionChart = new Chart(distCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Wins', 'Losses'],
                    datasets: [{
                        data: [data.summary.wins, data.summary.losses],
                        backgroundColor: ['#28a745', '#dc3545']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true
                }
            });
        }

        function updateTradesTable(trades) {
            const tbody = document.getElementById('tradesBody');
            tbody.innerHTML = trades.slice(-20).reverse().map(trade => `
                <tr>
                    <td>$${trade.entry_price.toFixed(2)}<br><small>${new Date(trade.entry_time * 1000).toLocaleString()}</small></td>
                    <td>$${trade.exit_price.toFixed(2)}<br><small>${new Date(trade.exit_time * 1000).toLocaleString()}</small></td>
                    <td>${trade.side.toUpperCase()}</td>
                    <td class="${trade.pnl >= 0 ? 'profit' : 'loss'}">$${trade.pnl.toFixed(2)}</td>
                    <td class="${trade.pnl >= 0 ? 'profit' : 'loss'}">${trade.pnl_percent.toFixed(2)}%</td>
                </tr>
            `).join('');
        }

        // Initialize
        loadFiles();
        loadData();
        setInterval(loadData, 30000); // Auto-refresh every 30 seconds
    </script>
</body>
</html>
