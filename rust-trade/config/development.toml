# Trading pairs to monitor - только ETH для низкочастотной стратегии
symbols = ["ETHUSDT"]

[server]
host = "0.0.0.0"
port = 8080

[database]
# URL базы данных (можно переопределить через переменную окружения DATABASE_URL)
# Используется пользователь cryptotrader (найден в системе)
url = "postgresql://cryptotrader:cryptotrader@localhost/trading_core"
max_connections = 5
min_connections = 1
max_lifetime = 1800

[cache]
[cache.memory]
max_ticks_per_symbol = 1000
ttl_seconds = 300

[cache.redis]
pool_size = 10
ttl_seconds = 3600
max_ticks_per_symbol = 10000

[paper_trading]
enabled = true
# Низкочастотная стратегия: покупка на просадке 0.2%, продажа на 0.6% или стоп-лосс 0.22%
strategy = "dip_buy"
initial_capital = 10000.0

[exchange]
# Exchange provider: "binance" or "gateio"
provider = "gateio"
